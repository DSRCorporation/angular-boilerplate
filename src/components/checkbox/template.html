<div ng-form="{{$ctrl.formName}}">
	<label class="checkbox">
		<input hidden
					 type="checkbox"
					 ng-model="$ctrl.model"
					 ng-required="$ctrl.required"
					 ng-disabled="$ctrl.disabled"
					 name="{{$ctrl.name}}"/>
		<span class="checkbox__marker"></span><span class="checkbox__text">{{$ctrl.label}}</span>
	</label>
	<error input="{{$ctrl.name}}"></error>
</div>
