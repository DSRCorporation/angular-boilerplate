<form class="cat-page" name="$ctrl.catForm" ng-submit="$ctrl.createCat()" novalidate>
  <div class="cat-page__header">
    <label class="cat-page__header__left">Create Cat</label>

    <div class="cat-page__header__right">
      <button class="button" type="submit">
        Create
      </button>
    </div>
  </div>

  <cat-display cat="$ctrl.cat" is-editing="true" update-cat="$ctrl.updateCatData(catData)"></cat-display>
</form>
